version: '3'


services:
  fdrbot:
    build: .
    environment:
      - TOKEN=${TOKEN}
      - MONGO_URL=${MONGO_URL}
      - REDIS_URL=redis://redis:6379

      - DEFAULT_ENABLED_GUILDS=${DEFAULT_ENABLED_GUILDS:-}
      - PRIVED_GUILDS=${PRIVED_GUILDS:-}
      - SUPPORT_GUILD=${SUPPORT_GUILD:-}
      - SECUREKEY=${SECUREKEY:-}
      - DEBUG=${DEBUG:-false}
      - VERSION=${VERSION-none}

      - LAVALINK_HOST=lavalink
      - LAVALINK_PORT=2333
      - LAVALINK_PASSWORD=${LAVALINK_PASSWORD-}
      
      - LOGGER_WEBHOOK_ID=${LOGGER_WEBHOOK_ID-}
      - LOGGER_WEBHOOK_TOKEN=${LOGGER_WEBHOOK_TOKEN-}
      
      - HASHTAG_EMOJI=${HASHTAG_EMOJI:-üîó}
      - ON_EMOJI=${ON_EMOJI:-‚úÖ}
      - OFF_EMOJI=${OFF_EMOJI:-‚ùå}
      - PING_EMOJI=${PING_EMOJI:-üèì}
      - ERROR_EMOJI=${ERROR_EMOJI:-‚ùå}
      - LIKE_EMOJI=${LIKE_EMOJI:-üëç}
      - DISLIKE_EMOJI=${DISLIKE_EMOJI:-üëé}
    restart: always
    container_name: fdrbot
    depends_on:
      - lavalink
      - redis
      # - db  # (if you want to use a database)
  lavalink:
    image: fredboat/lavalink:master
    volumes:
      - ./application.yml:/opt/Lavalink/application.yml
      - ./logs:/opt/Lavalink/logs
    ports:
      - 2333:2333
    hostname: lavalink
    container_name: lavalink

  redis:
    image: redis
    container_name: redis
    hostname: redis
    ports:
      - 6379:6379
    
